<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Audio Masking Tool</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>
  <body>
    <a id="logo" href="https://vocalcongruence.org/"
      ><img src="./logo.svg"
    /></a>
    <h1>Audio Masking Tool</h1>

    <table>
      <tr>
        <td>
          <button id="intercom">
            <span id="intercom-icon" class="material-symbols-outlined">
              mic
            </span>
            <span id="intercom-label">Start<br />Intercom</span>
          </button>
        </td>
        <td>
          <button id="playNoise">
            <span id="noise-icon" class="material-symbols-outlined">
              volume_up
            </span>
            <span id="noise-label">Start<br />Noise</span>
          </button>
        </td>
      </tr>

      <tr>
        <td>
          <label>
            Intercom Volume
            <input
              id="intercom-volume"
              type="range"
              min="0"
              max="1"
              step=".01"
              value=".2"
            />
          </label>
        </td>

        <td>
          <label>
            Noise Volume
            <input
              id="noise-volume"
              type="range"
              min="0"
              max="1"
              step=".01"
              value=".2"
            />
          </label>
        </td>
      </tr>

      <tr>
        <td></td>
        <td>
          <fieldset>
            <legend>Noise Flavor</legend>
            <label class="radio-label">
              <input
                id="flavor-whitenoise"
                type="radio"
                name="flavor"
                value="whitenoise"
                checked
              />
              White Noise
            </label>

            <label class="radio-label">
              <input
                id="flavor-pinknoise"
                type="radio"
                name="flavor"
                value="pinknoise"
              />
              Pink Noise
            </label>

            <label class="radio-label">
              <input id="flavor-rain" type="radio" name="flavor" value="rain" />
              Rain Sounds
            </label>
          </fieldset>
        </td>
      </tr>
    </table>

    <a id="help" href="#"
      ><span class="material-symbols-outlined"> help </span
      >How to Use</a
    >

    <script src="./index.js"></script>
  </body>
</html>
