<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Live Audio Monitor</title>
  </head>
  <body>
    <h1>Live Audio Monitor</h1>
    <button id="intercom">Start Intercom</button>
    <button id="intercom-stop">Stop Intercom</button>
    <button id="playNoise">Start Noise</button>
    <p id="status"></p>

    <script>
      var supportsES6 = (function () {
        try {
          new Function("(a = 0) => a");
          return true;
        } catch (err) {
          return false;
        }
      })();

      // Web Audio API - White noise, generate, play (volume, fadeIn, fadeOut, loop), stop, fade - v1.0 MJF @ websemantics.uk
      //*
      var Noise = (function () {
        "use strict";
        if (!supportsES6) {
          return;
        }

        const audioContext = new (window.AudioContext ||
          window.webkitAudioContext)();

        let fadeOutTimer;

        // https://noisehack.com/generate-noise-web-audio-api/
        function createNoise(track) {
          const bufferSize = 2 * audioContext.sampleRate;
          const noiseBuffer = audioContext.createBuffer(
            1,
            bufferSize,
            audioContext.sampleRate
          );
          const output = noiseBuffer.getChannelData(0);

          for (let i = 0; i < bufferSize; i++) {
            output[i] = Math.random() * 2 - 1;
          }

          track.audioSource.buffer = noiseBuffer;
        }

        function stopNoise(track) {
          if (track.audioSource) {
            clearTimeout(fadeOutTimer);
            track.audioSource.stop();
          }
        }

        function fadeNoise(track) {
          if (track.fadeOut) {
            track.fadeOut = track.fadeOut >= 0 ? track.fadeOut : 0.5;
          } else {
            track.fadeOut = 0.5;
          }

          if (track.canFade) {
            track.gainNode.gain.linearRampToValueAtTime(
              0,
              audioContext.currentTime + track.fadeOut
            );

            track.canFade = false;

            fadeOutTimer = setTimeout(() => {
              stopNoise(track);
            }, track.fadeOut * 1000);
          } else {
            stopNoise(track);
          }
        }

        function buildTrack(track) {
          track.audioSource = audioContext.createBufferSource();
          track.gainNode = audioContext.createGain();
          track.audioSource.connect(track.gainNode);
          track.gainNode.connect(audioContext.destination);
          track.canFade = true; // used to prevent fadeOut firing twice
          noise.gainNode = track.gainNode;
        }

        function setGain(track) {
          track.volume = track.volume >= 0 ? track.volume : 0.5;

          if (track.fadeIn) {
            track.fadeIn = track.fadeIn >= 0 ? track.fadeIn : 0.5;
          } else {
            track.fadeIn = 0.5;
          }

          track.gainNode.gain.setValueAtTime(0, audioContext.currentTime);

          track.gainNode.gain.linearRampToValueAtTime(
            track.volume / 4,
            audioContext.currentTime + track.fadeIn / 2
          );

          track.gainNode.gain.linearRampToValueAtTime(
            track.volume,
            audioContext.currentTime + track.fadeIn
          );
        }

        function playNoise(track) {
          stopNoise(track);
          buildTrack(track);
          createNoise(track);
          setGain(track);
          track.audioSource.loop = true;
          track.audioSource.start();
        }

        // Expose functions:
        return {
          play: playNoise,
          stop: stopNoise,
          fade: fadeNoise,
          audioContext,
        };
      })();

      var noise = {
        volume: 0.05, // 0 - 1
        fadeIn: 2.5, // time in seconds
        fadeOut: 1.3, // time in seconds
      };

      document.getElementById("playNoise").onclick = () => {
        Noise.play(noise);
      };

      ///////////////////////////
      const button = document.getElementById("intercom");

      let audioContext, stream, source;

      button.addEventListener("click", async () => {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = Noise.audioContext; // use the shared context
          source = audioContext.createMediaStreamSource(stream);
          source.connect(audioContext.destination);

          // Halve the volume smoothly
          if (noise.gainNode) {
            const now = audioContext.currentTime;
            const current = noise.gainNode.gain.value;
            noise.gainNode.gain.cancelScheduledValues(now);
            noise.gainNode.gain.setValueAtTime(current, now);
            noise.gainNode.gain.linearRampToValueAtTime(current / 2, now + 0.5);
          }
        } catch (err) {
          console.error("Error:", err);
        }
      });

      document.getElementById("intercom-stop").addEventListener("click", () => {
        if (source) source.disconnect();
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          stream = null;
        }

        // Restore volume
        if (noise.gainNode) {
          const now = Noise.audioContext.currentTime;
          const current = noise.gainNode.gain.value;
          noise.gainNode.gain.cancelScheduledValues(now);
          noise.gainNode.gain.setValueAtTime(current, now);
          noise.gainNode.gain.linearRampToValueAtTime(noise.volume, now + 0.5);
        }
      });
    </script>
  </body>
</html>
