<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Audio Monitor</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { font-size: 1.2rem; margin: 0.5rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Live Audio Monitor</h1>
  <button id="intercom">Intercom</button>
  <button id="playNoise">Start Noise</button>
  <p id="status"></p>

  <script>
    class NoisePlayer {
      constructor(audioContext, url, volume = 0.05) {
        this.audioContext = audioContext;
        this.url = url;
        this.volume = volume;
        this.gainNode = this.audioContext.createGain();
        this.gainNode.connect(this.audioContext.destination);
        this.buffer = null;
        this.source = null;
      }

      async load() {
        const response = await fetch(this.url);
        const arrayBuffer = await response.arrayBuffer();
        this.buffer = await this.audioContext.decodeAudioData(arrayBuffer);
      }

      play(fadeIn = 1.0) {
        this.stop();

        this.source = this.audioContext.createBufferSource();
        this.source.buffer = this.buffer;
        this.source.loop = true;
        this.source.connect(this.gainNode);

        const now = this.audioContext.currentTime;
        this.gainNode.gain.setValueAtTime(0, now);
        this.gainNode.gain.linearRampToValueAtTime(this.volume, now + fadeIn);

        this.source.start();
      }

      fadeTo(targetVolume, duration = 0.5) {
        const now = this.audioContext.currentTime;
        this.gainNode.gain.cancelScheduledValues(now);
        this.gainNode.gain.linearRampToValueAtTime(targetVolume, now + duration);
      }

      stop(fadeOut = 1.0) {
        if (!this.source) return;

        const now = this.audioContext.currentTime;
        this.gainNode.gain.linearRampToValueAtTime(0, now + fadeOut);
        setTimeout(() => {
          try { this.source.stop(); } catch {}
          this.source.disconnect();
          this.source = null;
        }, fadeOut * 1000);
      }
    }

    class IntercomController {
      constructor(audioContext) {
        this.audioContext = audioContext;
        this.stream = null;
        this.source = null;
      }

      async start() {
        this.stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        this.source = this.audioContext.createMediaStreamSource(this.stream);
        this.source.connect(this.audioContext.destination);
      }

      stop() {
        if (this.source) this.source.disconnect();
        if (this.stream) {
          this.stream.getTracks().forEach(t => t.stop());
          this.stream = null;
        }
      }
    }

    (async () => {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const noise = new NoisePlayer(ctx, 'noise.wav', 0.05);
      const intercom = new IntercomController(ctx);

      await noise.load();

      document.getElementById('playNoise').addEventListener('click', () => {
        noise.play(2.5);
      });

      const intercomBtn = document.getElementById('intercom');

      intercomBtn.addEventListener('pointerdown', async () => {
        try {
          await intercom.start();
          noise.fadeTo(noise.volume / 2, 0.5);
        } catch (err) {
          console.error("Mic error:", err);
        }
      });

      intercomBtn.addEventListener('pointerup', () => {
        intercom.stop();
        noise.fadeTo(noise.volume, 0.5);
      });
    })();
  </script>
</body>
</html>
